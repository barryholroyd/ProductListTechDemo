apply plugin: 'com.android.application'

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:24.2.1'
//    resolutionStrategy.force 'com.android.support:appcompat-v7:24.2.1'
    //resolutionStrategy.force 'com.android.support:recyclerview-v7:24.2.1'
    //resolutionStrategy.force 'com.android.support:support-v4:24.2.1'
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.barryholroyd.productsdemo"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'

    androidTestCompile 'com.android.support.test:runner:0.5'
//    androidTestCompile('com.android.support.test:runner:0.5') {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    }
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
//    androidTestCompile'com.android.support.test.espresso:espresso-contrib:2.2.2'
//    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
        // Necessary to avoid version conflicts.
//        exclude module: 'appcompat-v7'
//        exclude group: 'com.android.support', module: 'appcompat-v7'
//        exclude group: 'com.android.support', module: 'support-v4'
//        exclude group: 'com.android.support', module: 'support-annotations'
//        exclude module: 'recyclerview-v7'
//    }
}

task listJars << {
  println "-------------------------"
  println "compile:"
  println "-------------------------"
  configurations.compile.each { File file -> println file.name }
  println "-------------------------"
  println "androidTestCompile:"
  println "-------------------------"
  configurations.androidTestCompile.each { File file -> println file.name }
  println "-------------------------"
}
